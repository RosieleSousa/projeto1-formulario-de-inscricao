<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de inscrição</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="sobrenome"><br>

        <label for="email">Email:</label><br>
         <input type="email" id="email" name="email"><br>

         <label for="quantity">WhatsApp:</label><br>
         <input type="text" id="quantity" name="quantity"><br>

        <p>área de atuação:</p>
         <input type="radio" id="desenvolvimento" name="area" value="desenvolvimento">
         <label for="desenvolvimento">desnvolvimento</label><br>

         <input type="radio" id="quality assurance(QA)" name="area" value="quality assurance">
         <label for="quality assurance">quality assurance</label><br>
         
         <input type="radio" id="análise de dados" name="area" value="analise de dados">
         <label for="análise de dados">analise de dados</label><br>   
    </form>
</body>
</html>
